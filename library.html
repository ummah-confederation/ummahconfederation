<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAARUSSALAAM â€” Library</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!-- Tailwind CSS - Compiled for Production -->
    <link rel="stylesheet" href="dist/output.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body class="py-10 px-5">
    <div class="paper-sheet max-w-4xl mx-auto bg-white shadow-lg px-6 py-10 sm:px-12 sm:py-16 lg:px-20 lg:py-20 mb-16" id="main-container">
      <!-- Administrative Seal - Hidden in UI mode when profile is shown -->
      <img
        src="images/admin-seal.webp"
        alt="Administrative Seal"
        id="admin-seal"
        class="admin-seal"
      />

      <h2 id="daarussalaam-header" class="text-2xl sm:text-3xl lg:text-4xl font-semibold tracking-wider uppercase text-center text-black mb-6">
        DAARUSSALAAM
      </h2>

      <!-- Profile Container (hidden by default, shown when institution/jurisdiction filter is active) -->
      <div id="profile-container" class="hidden mb-8">
        <div id="profile-header" class="profile-header"></div>
        <div id="profile-filters" class="profile-filters"></div>
      
      </div>

      <!-- Context display (hidden when profile is shown) -->
      <div id="library-context" class="font-bold mb-4 block text-center text-lg">All</div>

      <!-- Sort buttons - Modern segmented control design -->
      <div class="sort-controls-wrapper my-4">
        <div class="sort-controls">
          <button data-sort="name" class="sort-btn active">
            Title
          </button>
          <button data-sort="version" class="sort-btn">
            Version
          </button>
          <button data-sort="date" class="sort-btn">
            Date
          </button>
        </div>
      </div>

      <!-- Library -->
      <div id="library" class="mt-6">
        <!-- Header - hidden on mobile, shown on sm+ -->
        <div class="library-row library-header hidden sm:grid sm:grid-cols-[1fr_120px_140px] gap-4 items-baseline text-left font-bold border-b border-black pb-1 mb-3">
          <span class="overflow-hidden text-ellipsis whitespace-nowrap">Title</span>
          <span class="text-center tabular-nums">Version</span>
          <span class="text-right whitespace-nowrap">Updated Date</span>
        </div>
        
        <!-- Document rows will be dynamically populated by js/library-ui.js -->
        <!-- Mobile: Card-style rows, Tablet/Desktop: Grid layout -->
      </div>
    </div>

    <script type="module" src="js/library-main.js"></script>
  </body>
</html>
