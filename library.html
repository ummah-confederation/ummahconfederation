<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DAARUSSALAAM â€” Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  </head>

  <body>
    <div class="paper-sheet center">
      <!-- Administrative Seal -->
      <img
        src="images/admin-seal.png"
        alt="Administrative Seal"
        class="visual-img admin-seal"
      />

      <h2>DAARUSSALAAM</h2>

      <!-- Context display -->
      <div id="library-context" class="library-context">ALL</div>

      <!-- Sort buttons -->
      <div class="sort-controls">
        <button data-sort="name">Sort by Title</button>
        <button data-sort="version">Sort by Version</button>
        <button data-sort="date">Sort by Date</button>
      </div>

      <!-- Library -->
      <div id="library">
        <!-- Header -->
        <div class="library-row library-header">
          <span>Title</span>
          <span class="library-version">Version</span>
          <span class="library-date">Updated Date</span>
        </div>
        <!-- Document rows will be dynamically populated by js/library-ui.js -->
      </div>
    </div>

    <script type="module" src="js/library-main.js"></script>
  </body>
</html>
