<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAARUSSALAAM â€” Feed</title>
    <meta name="description" content="Ummah Confederation Feed - Latest updates and announcements" />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />

    <!-- Performance: Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.aladhan.com" />
    <link rel="preconnect" href="https://nominatim.openstreetmap.org" />

    <!-- Performance: DNS prefetch for potential future connections -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Performance: Preload critical resources -->
    <link rel="preload" href="dist/output.css" as="style" />
    <link rel="preload" href="js/feed.js" as="script" crossorigin="anonymous" />
    <link rel="preload" href="js/marquee.js" as="script" crossorigin="anonymous" />
    <link rel="preload" href="images/admin-seal.webp" as="image" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;500;600;700&display=swap" as="style" crossorigin="anonymous" />

    <link rel="stylesheet" href="dist/output.css" />
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous" />
  </head>
  <body class="py-10 px-5">
    <!-- Prayer Times Marquee -->
    <div class="prayer-times-container">
      <div class="prayer-times-marquee">
        <div class="prayer-times-marquee-content" id="prayer-times-marquee">
          <span class="prayer-item">Loading things up...</span>
        </div>
      </div>
    </div>

    <div class="paper-sheet max-w-4xl mx-auto bg-white shadow-lg px-6 py-10 sm:px-12 sm:py-16 lg:px-20 lg:py-20 mb-16">
      <!-- Admin Seal - Dark Mode Toggle -->
      <img src="images/admin-seal.webp" alt="Administrative Seal" class="admin-seal" loading="eager" fetchpriority="high" width="120" height="120" />

      <!-- Dynamic Header -->
      <h2 id="feed-header" class="text-2xl sm:text-3xl lg:text-4xl font-semibold tracking-wider uppercase text-center text-black mb-6">
        Global Feed
      </h2>

      <!-- Prayer Times Widget -->
      <div id="prayer-times-widget" class="prayer-times-widget">
        <!-- Widget content will be populated by JavaScript -->
      </div>
    </div>
    <script type="module" src="js/feed.js"></script>
    <script type="module" src="js/marquee.js"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available
                  }
                });
              });
            })
            .catch(error => {
            });
        });
      }
    </script>
  </body>
</html>
